<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Attendrix">

  

  

  <!-- Favicon -->
  <link rel="icon" href="AI_Ease_Enhance_Photo_(1).png" sizes="any"/>
  

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Attendrix – Smart Attendance Tracker & Academic Gamification" />
  <meta property="og:description" content="Discover Attendrix: a sleek, gamified attendance tracker in closed beta. Track attendance, celebrate streaks & level up your learning. Join now for early access!" />
  <meta property="og:image" content="/assets/assets/images/AI_Ease_Enhance_Photo_(2).png" /> 
  <meta name="twitter:title" content="Attendrix – Smart Attendance Tracker & Academic Gamification" />
  <meta name="twitter:description" content="Discover Attendrix: a sleek, gamified attendance tracker in closed beta. Track attendance, celebrate streaks & level up your learning. Join now for early access!" />
  <meta name="twitter:image" content="/assets/assets/images/AI_Ease_Enhance_Photo_(2).png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Attendrix – Smart Attendance Tracker & Academic Gamification </title>
  <meta name="description" content="Discover Attendrix: a sleek, gamified attendance tracker in closed beta. Track attendance, celebrate streaks & level up your learning. Join now for early access!" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#6f61ef">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#6f61ef">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  
  
  
  
  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
